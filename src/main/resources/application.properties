spring.application.name=awesome-pizza
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true 

# API KEY per api pizzaiolo
internal.api.key=super-secret-key

# Per ora lavoriamo con log in debug level
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

# Mostra tutte le query SQL
spring.jpa.show-sql=true

# Mostra i parametri delle query
spring.jpa.properties.hibernate.format_sql=true

# Mostra il log dettagliato delle operazioni di Hibernate
logging.level.org.hibernate.SQL=DEBUG

# Mostra il log dettagliato dei parametri passati nelle query
logging.level.org.hibernate.type.descriptor.sql=TRACE